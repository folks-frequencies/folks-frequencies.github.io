<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>folks + frequencies</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Roboto+Mono&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: hsl(287, 100%, 10.7%);
      color: #f5ffe7;
      font-family: 'Roboto Mono', monospace;
      letter-spacing: 1.5px;
      overflow-x: hidden;
      position: relative;

      /* Optional: background color animation */
      animation: bgShift 60s linear infinite alternate;
    }

    @keyframes bgShift {
      0% {background-color: hsl(287, 100%, 10.7%);} /* dark purple */
      50% {background-color: #000000;} /* black */
      100% {background-color: hsl(120, 100%, 7%);} /* extremely dark forest green */
    }

    /* Grain / dust overlay */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("https://www.transparenttextures.com/patterns/concrete-wall.png");
      opacity: 0.07;
      pointer-events: none;
      z-index: 10;
      animation: grainMove 20s linear infinite;
    }

    @keyframes grainMove {
      0% {background-position: 0 0;}
      50% {background-position: 100px 50px;}
      100% {background-position: 0 0;}
    }

    /* VHS scanlines overlay */
    body::before {
      content: "";
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,0,0,0.03),
        rgba(0,0,0,0.03) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 20;
      animation: scanlineShift 5s linear infinite;
    }

    @keyframes scanlineShift {
      0% {background-position: 0 0;}
      100% {background-position: 0 4px;}
    }

    section {
      padding: 100px 10%;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      to {opacity:1; transform: translateY(0);}
    }

    /* Hero / title */
    .hero h1 {
      font-family: 'Courier Prime', monospace;
      font-size: 4.5rem;
      text-transform: lowercase;
      margin-bottom: 20px;
      letter-spacing: 2px;
      position: relative;
      display: inline-block;
      animation: flicker 3s infinite;
    }

    /* Typewriter flicker */
    @keyframes flicker {
      0%,19%,21%,23%,25%,54%,56%,100% {opacity:1;}
      20%,22%,24%,55% {opacity:0.4;}
    }

    .hero .subtitle {
      font-size: 1.5rem;
      opacity: 0.6;
      letter-spacing: 2px;
    }

    /* Terminal-style blinking cursor after subtitle */
    .hero .subtitle::after {
      content: "|";
      display: inline-block;
      margin-left: 5px;
      opacity: 0.7;
      animation: blinkCursor 1s steps(2, start) infinite;
    }

    @keyframes blinkCursor {
      0%,50% {opacity: 0;}
      51%,100% {opacity: 1;}
    }

    /* Episodes section */
    .episodes h2 {
      font-family: 'Courier Prime', monospace;
      font-size: 3rem;
      letter-spacing: 4px;
      text-transform: lowercase;
      margin-bottom: 60px;
      animation: flicker 4s infinite alternate;
    }

    .episode {
      margin-bottom: 80px;
      position: relative;
    }

    /* Subtle glitch effect on ep titles */
    .episode h3 {
      font-family: 'Courier Prime', monospace;
      font-size: 1.2rem;
      opacity: 0.6;
      letter-spacing: 3px;
      margin-bottom: 10px;
      display: inline-block;
      position: relative;
    }

    .episode h3::before,
    .episode h3::after {
      content: attr(data-text);
      position: absolute;
      left: 0; top: 0;
      opacity: 0.2;
      color: #f5ffe7;
      clip: rect(0,0,0,0);
    }

    .episode h3:hover::before {clip:auto; left: 2px; top: 0;}
    .episode h3:hover::after {clip:auto; left: -2px; top: 0;}

    .episode p {
      opacity: 0.4;
      font-style: italic;
      font-family: 'Roboto Mono', monospace;
    }

    .about p {
      max-width: 600px;
      line-height: 1.8;
      opacity: 0.7;
    }

    .contact a {
      color: #f5ffe7;
      text-decoration: none;
      margin-right: 25px;
      opacity: 0.6;
      letter-spacing: 2px;
      transition: 0.3s;
    }

    .contact a:hover {
      opacity: 1;
      text-shadow: 0 0 8px #f5ffe7;
    }

    /* Mobile optimization */
    @media (max-width: 768px) {
      .hero h1 { font-size: 2.8rem; }
      .hero .subtitle { font-size: 1rem; }
      section { padding: 70px 8%; }
    }
  </style>
</head>

<body>

  <section class="hero">
    <h1>folks + frequencies</h1>
    <p class="subtitle">- based in philly -</p>
  </section>

  <section class="episodes">
    <h2>volume 1</h2>

    <div class="episode">
      <h3 data-text="ep 1">ep 1</h3>
      <p>coming soon</p>
    </div>

    <div class="episode">
      <h3 data-text="ep 2">ep 2</h3>
      <p>coming soon</p>
    </div>

    <div class="episode">
      <h3 data-text="ep 3">ep 3</h3>
      <p>coming soon</p>
    </div>
  </section>

  <section class="about">
    <p>
      folks + frequencies is a web series capturing fictitious, raw & real moments in philadelphia
    </p>
  </section>

  <section class="contact">
    <a href="https://www.instagram.com/folksfrequencies">instagram</a>
    <a href="https://www.tiktok.com/@folksfrequencies?_r=1&_t=ZP-931Ks2cX8co/a">tiktok</a>
  </section>

</body>
</html>
