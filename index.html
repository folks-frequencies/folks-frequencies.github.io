<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>folks + frequencies</title>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: "times new roman", serif;
      letter-spacing: 1.5px;
      overflow-x: hidden;
    }

    /* grain / texture */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.08;
      pointer-events: none;
      z-index: 10;
    }

    section {
      padding: 100px 10%;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* intro video */
    .intro-video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      opacity: 0.4;
    }

    .hero h1 {
      font-size: 4.5rem;
      text-transform: lowercase;
      margin-bottom: 40px;
    }

    .statement p {
      font-size: 1.6rem;
      margin: 10px 0;
      opacity: 0.8;
    }

    .location {
      font-style: italic;
      opacity: 0.6;
    }

    .episodes h2 {
      font-size: 3rem;
      letter-spacing: 4px;
      text-transform: lowercase;
      margin-bottom: 60px;
    }

    .episode {
      margin-bottom: 80px;
    }

    .episode h3 {
      font-size: 1.2rem;
      opacity: 0.6;
      letter-spacing: 3px;
      margin-bottom: 10px;
    }

    .episode p {
      opacity: 0.4;
    }

    iframe {
      width: 100%;
      height: 420px;
      border: none;
      filter: grayscale(100%) contrast(120%) brightness(90%);
    }

    .about p {
      max-width: 600px;
      line-height: 1.8;
      opacity: 0.8;
    }

    .contact a {
      color: white;
      text-decoration: none;
      margin-right: 25px;
      opacity: 0.6;
      letter-spacing: 2px;
    }

    .contact a:hover {
      opacity: 1;
    }

    /* mobile optimization */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.8rem;
      }

      .statement p {
        font-size: 1.2rem;
      }

      section {
        padding: 70px 8%;
      }

      iframe {
        height: 260px;
      }
    }
  </style>
</head>

<body>

  <!-- looping intro video -->
  <video autoplay muted loop playsinline class="intro-video">
    <source src="your-video.mp4" type="video/mp4">
  </video>

  <section class="hero">
    <h1>folks + frequencies</h1>

    <div class="statement">
      <p>many folks</p>
      <p>many frequencies</p>
      <p>in this world !</p>
      <p class="location">- based in philly -</p>
    </div>
  </section>

  <section class="episodes">
    <h2>volume 1</h2>

    <div class="episode">
      <h3>ep 1</h3>
      <p>coming soon</p>
    </div>

    <div class="episode">
      <h3>ep 2</h3>
      <p>coming soon</p>
    </div>

  </section>

  <section class="about">
    <p>
      folks + frequencies is a web series capturing both fictitious, real, & raw moments in philadelphia.
    </p>
  </section>

  <section class="contact">
    <a href="https://tiktok.com/@yourhandle">tiktok</a>
    <a href="https://instagram.com/yourhandle">instagram</a>
  </section>

</body>
</html>
