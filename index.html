<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>folks + frequencies</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Roboto+Mono&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow-x:hidden; font-family:'Roboto Mono', monospace; }

    body {
      background: linear-gradient(-45deg, #0a050a, #0a2c1a, #1a0a1a, #0a050a);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: #f5ffe7;
      overflow-x:hidden;
      position: relative;
    }

    @keyframes gradientBG {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    /* VHS Lines Overlay */
    body::before {
      content:"";
      position:fixed;
      top:0; left:0; width:100%; height:100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.05) 0px,
        rgba(255,255,255,0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events:none;
      z-index:10;
    }

    /* Cursor trail */
    .cursor-trail {
      position: fixed;
      pointer-events: none;
      width: 8px; height: 8px;
      background: #f5ffe7;
      border-radius: 50%;
      mix-blend-mode: difference;
      z-index:9999;
      transform:translate(-50%,-50%);
    }

    /* Title Section */
    .hero {
      padding: 80px 10%;
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .hero h1 {
      font-family:'Courier Prime', monospace;
      font-size: 4.5rem;
      text-transform: lowercase;
      letter-spacing: 2px;
      display:inline-block;
      animation: flickerTilt 3s infinite;
    }
    .hero h1 span.plus {
      color:#39ff14;
      animation: flickerNeon 1.5s infinite;
    }
    .hero .subtitle {
      font-size:1.5rem;
      opacity:0.6;
      letter-spacing:2px;
      display:block;
      margin-top:10px;
    }

    @keyframes flickerTilt {
      0%,100%{transform:rotate(0deg);}
      10%{transform:rotate(-1deg);}
      20%{transform:rotate(1deg);}
      30%{transform:rotate(-0.5deg);}
      40%{transform:rotate(0.5deg);}
    }
    @keyframes flickerNeon {
      0%,100%{opacity:1;}
      50%{opacity:0.3;}
    }

    /* Scrolling series description */
    .scrolling-text {
      overflow:hidden;
      white-space:nowrap;
      width:100%;
      margin-top:20px;
      font-family:'Roboto Mono', monospace;
      opacity:0.6;
      color:#f5ffe7;
    }
    .scrolling-text span {
      display:inline-block;
      padding-left:100%;
      animation: scrollText 15s linear infinite;
    }
    @keyframes scrollText {
      0%{transform:translateX(0);}
      100%{transform:translateX(-100%);}
    }

    /* Episodes */
    .episodes {
      padding:100px 10%;
    }
    .episodes h2 {
      font-family:'Courier Prime', monospace;
      font-size:3rem;
      letter-spacing:4px;
      text-transform:lowercase;
      margin-bottom:60px;
      display:inline-block;
      animation: flickerTilt 3s infinite;
    }
    .episode {
      margin-bottom:60px;
      position:relative;
    }
    .episode h3 {
      font-family:'Courier Prime', monospace;
      font-size:1.2rem;
      letter-spacing:3px;
      display:inline-block;
      cursor:pointer;
    }
    .episode .patience {
      display:block;
      margin-top:5px;
      opacity:0.85;
      color:red;
      font-family:'Roboto Mono', monospace;
      font-size:0.9rem;
    }

    /* Chat Box */
    .chat-container {
      width:90%;
      max-width:800px;
      margin:80px auto;
      background:rgba(0,0,0,0.25);
      backdrop-filter:blur(2px);
      border:1px solid rgba(255,255,255,0.1);
      padding:20px;
      font-family:'Roboto Mono', monospace;
      color:#f5ffe7;
      border-radius:6px;
      position:relative;
      overflow:hidden;
    }
    .chat-message {
      display:flex;
      margin-bottom:12px;
      opacity:0.9;
    }
    .chat-message.left { justify-content:flex-start; }
    .chat-message.right { justify-content:flex-end; }
    .chat-message .msg {
      max-width:65%;
      padding:8px 12px;
      border-radius:4px;
      font-size:0.95rem;
      line-height:1.3;
      white-space:pre-wrap;
    }
    .chat-message.left .msg { background:rgba(57,255,20,0.1); color:#39ff14; }
    .chat-message.right .msg { background:rgba(245,255,231,0.1); color:#f5ffe7; }

    /* Floating words on click */
    .floating-word {
      position:absolute;
      font-size:14px;
      pointer-events:none;
      opacity:0.8;
      color:#f5ffe7;
      animation:floatWord 1s ease forwards;
    }
    @keyframes floatWord {
      0%{transform:translateY(0); opacity:1;}
      100%{transform:translateY(-60px); opacity:0;}
    }

    /* Social Links */
    .social-links {
      position:fixed;
      bottom:10px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:25px;
      font-size:0.75rem;
      opacity:0.6;
    }
    .social-links a { color:#f5ffe7; text-decoration:none; }
    .social-links a:hover { opacity:1; }

    /* Mobile */
    @media(max-width:768px){
      .hero h1 { font-size:2.5rem; }
      .hero .subtitle { font-size:1rem; }
      .episodes { padding:60px 5%; }
      .chat-container { width:95%; padding:15px; }
      .episode .patience { font-size:0.8rem; }
    }
  </style>
</head>

<body>
  <!-- Cursor trail -->
  <div id="cursor-trail" class="cursor-trail"></div>

  <section class="hero">
    <h1>folks <span class="plus">+</span> frequencies</h1>
    <p class="subtitle">- based in philly -</p>
    <div class="scrolling-text">
      <span>this is a web series capturing fictitious, raw & real moments in philadelphia ... </span>
    </div>
  </section>

  <section class="episodes">
    <h2>volume 1</h2>
    <div class="episode">
      <h3>ep 1</h3>
      <span class="patience">patience--episode isn't out yet</span>
    </div>
    <div class="episode">
      <h3>ep 2</h3>
      <span class="patience">patience--episode isn't out yet</span>
    </div>
    <div class="episode">
      <h3>ep 3</h3>
      <span class="patience">patience--episode isn't out yet</span>
    </div>
  </section>

  <div class="chat-container" id="chatBox"></div>

  <div class="social-links">
    <a href="https://www.instagram.com/folksfrequencies" target="_blank">instagram</a>
    <a href="https://www.tiktok.com/@folksfrequencies" target="_blank">tiktok</a>
  </div>

  <script>
    // ---------------- Cursor trail ----------------
    const trail = document.getElementById("cursor-trail");
    document.addEventListener("mousemove", e=>{
      trail.style.left = e.clientX+"px";
      trail.style.top = e.clientY+"px";
    });

    // ---------------- Floating words ----------------
    const words=["hi","XD",":)"," :/","how did u get here?"];
    let lastClick=0;
    document.addEventListener("click", e=>{
      if(Date.now()-lastClick<500) return;
      lastClick=Date.now();
      const span=document.createElement("span");
      span.className="floating-word";
      span.style.left=e.clientX+"px";
      span.style.top=e.clientY+"px";
      span.textContent=words[Math.floor(Math.random()*words.length)];
      document.body.appendChild(span);
      setTimeout(()=>span.remove(),1000);
    });

    // ---------------- Chat ----------------
    const chatBox=document.getElementById("chatBox");
    const chatMessages=[
      {side:"right", text:"why'd we end up in this timeline?"},
      {side:"left", text:"you just did"},
      {side:"right", text:"can i change the narrative to my story?"},
      {side:"left", text:"you have power to do whatever you want. to fight for the world you want to live in."},
      {side:"right", text:"sometimes i forget that i have power."},
      {side:"left", text:"we all forget sometimes..."},
      {side:"right", text:"do you think nihilism is weaker than optimism?"},
      {side:"left", text:"optimists are often brave enough to challenge what's comfortable by envisioning a brighter future, which requires effort."}
    ];

    let msgIndex=0;
    function typeChatMessage(message, side, callback){
      const msgDiv=document.createElement("div");
      msgDiv.className="chat-message "+side;
      const textDiv=document.createElement("div");
      textDiv.className="msg";
      msgDiv.appendChild(textDiv);
      chatBox.appendChild(msgDiv);

      let i=0;
      function type(){ 
        if(i<message.length){
          textDiv.textContent+=message[i];
          i++;
          setTimeout(type, 80); // typing speed
        } else {
          setTimeout(callback,800); // wait then next
        }
      }
      type();
    }

    function deleteChatMessage(callback){
      const lastMsg=chatBox.lastChild.querySelector(".msg");
      let content=lastMsg.textContent;
      let i=content.length;
      function del(){
        if(i>0){
          lastMsg.textContent=content.substring(0,i-1);
          i--;
          setTimeout(del,40);
        } else {
          chatBox.removeChild(chatBox.lastChild);
          callback();
        }
      }
      del();
    }

    function loopChat(){
      if(msgIndex<chatMessages.length){
        const msg=chatMessages[msgIndex];
        typeChatMessage(msg.text, msg.side, ()=>{msgIndex++; loopChat();});
      } else {
        setTimeout(()=>{ // wait before deleting all
          if(chatBox.children.length>0){
            deleteChatMessage(loopChat);
          } else {
            msgIndex=0;
            loopChat();
          }
        },1200);
      }
    }

    loopChat();

  </script>
</body>
</html>
