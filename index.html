<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Digital Liminal Space</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  height: 100%;
  font-family: monospace;
  background: black;
  color: #ccc;
}

/* Animated Gradient */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: linear-gradient(120deg, #020202, #021a0f, #120018, #000);
  background-size: 400% 400%;
  animation: bgShift 18s ease infinite;
  z-index: -3;
}
@keyframes bgShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* VHS Lines */
.vhs {
  pointer-events: none;
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.06) 0px,
    rgba(255,255,255,0.02) 2px,
    rgba(0,0,0,0.08) 4px
  );
  mix-blend-mode: overlay;
  animation: vhsMove 0.15s infinite;
  z-index: 2;
}
@keyframes vhsMove {
  0% { transform: translateY(0); }
  100% { transform: translateY(-4px); }
}

/* Chat Box */
.chat-container {
  position: absolute;
  bottom: 10%;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 420px;
  height: 320px;
  padding: 14px;
  background: rgba(0,0,0,0.55);
  border: 1px solid rgba(255,255,255,0.15);
  overflow: hidden;
}

/* Messages */
.message {
  margin: 8px 0;
  max-width: 80%;
  line-height: 1.4;
}

.right {
  margin-left: auto;
  text-align: right;
  color: #00ff9c;
}

.left {
  margin-right: auto;
  color: #bbb;
}

/* Cursor Trail */
.trail {
  position: fixed;
  width: 6px;
  height: 6px;
  background: rgba(0,255,150,0.6);
  border-radius: 50%;
  pointer-events: none;
  z-index: 5;
  animation: fade 0.6s linear forwards;
}
@keyframes fade {
  to { opacity: 0; transform: scale(2); }
}

/* Click Words */
.word {
  position: fixed;
  font-size: 12px;
  color: rgba(255,255,255,0.5);
  pointer-events: none;
  animation: floatUp 1.5s ease-out forwards;
}
@keyframes floatUp {
  to {
    transform: translateY(-60px);
    opacity: 0;
  }
}

/* Patience Hover */
.episode {
  position: absolute;
  top: 12%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 18px;
  color: #999;
  cursor: pointer;
}

.patience {
  position: absolute;
  top: 16%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 14px;
  color: #888;
  opacity: 0;
  transition: 0.3s;
}

.episode:hover + .patience {
  opacity: 1;
  color: #ff4040;
}
</style>
</head>

<body>

<div class="episode">Episode 1</div>
<div class="patience">patience â€” episode isn't out yet</div>

<div class="chat-container" id="chat"></div>
<div class="vhs"></div>

<script>
/* Cursor Trail */
document.addEventListener("mousemove", e => {
  const t = document.createElement("div");
  t.className = "trail";
  t.style.left = e.clientX + "px";
  t.style.top = e.clientY + "px";
  document.body.appendChild(t);
  setTimeout(() => t.remove(), 600);
});

/* Click Words */
const words = ["hi", "XD", ":)", ":/", "how did u get here?"];
let lastClick = 0;

document.addEventListener("click", e => {
  const now = Date.now();
  if (now - lastClick < 300) return;
  lastClick = now;

  const w = document.createElement("div");
  w.className = "word";
  w.textContent = words[Math.floor(Math.random() * words.length)];
  w.style.left = e.clientX + "px";
  w.style.top = e.clientY + "px";
  document.body.appendChild(w);
  setTimeout(() => w.remove(), 1500);
});

/* CHAT SYSTEM */
const chat = document.getElementById("chat");

const convo = [
  { side: "right", text: "why'd we end up in this timeline?" },
  { side: "left",  text: "you just did." },
  { side: "right", text: "can i change the narrative to my story?" },
  { side: "left",  text: "you have power to do whatever you want. to fight for the world you want to live in." },
  { side: "right", text: "sometimes i forget that i have power." },
  { side: "left",  text: "we all forget sometimes..." },
  { side: "right", text: "do you think nihilism is weaker than optimism?" },
  { side: "left",  text: "optimists are often brave enough to challenge what's comfortable by envisioning a brighter future, which requires effort." }
];

let msgIndex = 0;
let charIndex = 0;
let currentDiv;

function typeMessage() {
  if (!currentDiv) {
    currentDiv = document.createElement("div");
    currentDiv.className = "message " + convo[msgIndex].side;
    chat.appendChild(currentDiv);
  }

  const text = convo[msgIndex].text;

  if (charIndex < text.length) {
    currentDiv.textContent += text.charAt(charIndex);
    charIndex++;
    setTimeout(typeMessage, 40);
  } else {
    setTimeout(() => {
      msgIndex++;
      charIndex = 0;
      currentDiv = null;

      if (msgIndex < convo.length) {
        typeMessage();
      } else {
        setTimeout(clearChat, 2500);
      }
    }, 800);
  }
}

function clearChat() {
  let interval = setInterval(() => {
    if (chat.textContent.length > 0) {
      chat.textContent = chat.textContent.slice(0, -1);
    } else {
      clearInterval(interval);
      msgIndex = 0;
      charIndex = 0;
      currentDiv = null;
      typeMessage();
    }
  }, 20);
}

typeMessage();
</script>

</body>
</html>
