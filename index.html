<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>folks + frequencies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Roboto+Mono&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin:0;
      padding:0;
      overflow-x:hidden;
      font-family:'Roboto Mono', monospace;
      height:100%;
      background: linear-gradient(270deg, hsl(287,100%,10%), hsl(140,100%,5%), hsl(287,100%,10%));
      background-size: 600% 600%;
      animation: gradientBG 30s ease infinite;
      color:#f5ffe7;
      position:relative;
    }

    @keyframes gradientBG {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    /* VHS Lines */
    body::before {
      content:'';
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.08) 0px,
        rgba(255,255,255,0.03) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events:none;
      z-index:20;
    }

    body::after {
      content:"";
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: url("https://www.transparenttextures.com/patterns/concrete-wall.png");
      opacity:0.07;
      pointer-events:none;
      z-index:21;
    }

    /* Hero/Title */
    .hero {
      text-align:center;
      padding:80px 20px 20px 20px;
      position:relative;
      z-index:30;
    }

    .hero h1 {
      font-family: 'Courier Prime', monospace;
      font-size:4.5rem;
      letter-spacing:2px;
      display:inline-block;
      animation:titleGlitch 2s infinite;
    }

    .hero h1 .plus {
      color:#39ff14;
      animation: plusFlicker 0.1s infinite alternate;
    }

    .hero .subtitle {
      font-size:1.5rem;
      opacity:0.6;
      letter-spacing:2px;
      margin-top:10px;
      white-space: nowrap;
    }

    /* Scrolling description under subtitle */
    .scrolling-text {
      margin-top:15px;
      white-space: nowrap;
      overflow:hidden;
      font-size:1rem;
      color:#f5ffe7;
      opacity:0.6;
    }

    .scrolling-text span {
      display:inline-block;
      padding-left:100%;
      animation: scrollText 40s linear infinite;
    }

    @keyframes scrollText {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    /* Episodes */
    .episodes {
      padding:50px 10%;
      position:relative;
      z-index:30;
    }

    .episodes h2 {
      font-family:'Courier Prime', monospace;
      font-size:3rem;
      letter-spacing:4px;
      text-transform: lowercase;
      margin-bottom:40px;
    }

    .episode {
      margin-bottom:50px;
      position:relative;
    }

    .episode h3 {
      font-family:'Courier Prime', monospace;
      font-size:1.2rem;
      letter-spacing:2px;
      cursor:pointer;
      display:inline-block;
      text-transform: lowercase;
      position:relative;
    }

    .episode h3:hover::after {
      content:"patience-- episode isn't out yet";
      color:red;
      position:absolute;
      left:120%;
      top:0;
      white-space: nowrap;
      font-size:0.9rem;
      opacity:1;
      transition: opacity 1s;
    }

    /* Chat */
    .chat {
      padding:50px 10%;
      max-width:900px;
      margin:0 auto;
      position:relative;
      z-index:30;
    }

    .message {
      display:flex;
      margin-bottom:20px;
      font-family: 'Courier Prime', monospace;
    }

    .message .text {
      padding:10px 15px;
      border-radius:5px;
      max-width:70%;
      font-size:1rem;
      line-height:1.5;
      position:relative;
    }

    .message.user1 .text {
      background: rgba(0,255,0,0.1);
      color: #39ff14;
      margin-left:auto;
      text-align:right;
    }

    .message.user2 .text {
      background: rgba(255,255,255,0.05);
      color: #f5ffe7;
      margin-right:auto;
      text-align:left;
    }

    /* Cursor trail */
    .trail {
      position: fixed;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255,255,255,0.6);
      pointer-events: none;
      z-index:50;
    }

    /* Floating words */
    .float-word {
      position: absolute;
      font-size:0.8rem;
      color:#f5ffe7;
      opacity:0.8;
      pointer-events:none;
      font-family:'Courier Prime', monospace;
      animation: floatUp 1.2s forwards;
      z-index:40;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity:1; }
      100% { transform: translateY(-50px) scale(1.2); opacity:0; }
    }

    /* Title animations */
    @keyframes titleGlitch {
      0% { transform: translate(0px,0px) rotate(0deg);}
      20% { transform: translate(-2px,1px) rotate(-1deg);}
      40% { transform: translate(1px,-1px) rotate(1deg);}
      60% { transform: translate(-1px,1px) rotate(0deg);}
      80% { transform: translate(2px,-1px) rotate(-1deg);}
      100% { transform: translate(0px,0px) rotate(0deg);}
    }

    @keyframes plusFlicker {
      0%{opacity:1;}
      50%{opacity:0.3;}
      100%{opacity:1;}
    }

    /* Mobile */
    @media(max-width:768px){
      .hero h1 { font-size:3rem; }
      .hero .subtitle { font-size:1rem; }
      .episodes { padding:30px 5%; }
      .chat { padding:30px 5%; }
      .episode h3:hover::after { left:50%; transform: translateX(0); }
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>folks <span class="plus">+</span> frequencies</h1>
    <p class="subtitle">- based in philly -</p>
    <div class="scrolling-text"><span>this is a series with fictive, raw & real moments in philadelphia &nbsp;&nbsp;&nbsp;</span></div>
  </section>

  <section class="episodes">
    <h2>volume 1</h2>
    <div class="episode"><h3>ep 1</h3></div>
    <div class="episode"><h3>ep 2</h3></div>
    <div class="episode"><h3>ep 3</h3></div>
  </section>

  <section class="chat" id="chat"></section>

  <div id="cursorTrail"></div>

  <script>
    // Cursor trail
    document.addEventListener('mousemove', e => {
      const trail = document.createElement('div');
      trail.className='trail';
      trail.style.left=e.clientX+'px';
      trail.style.top=e.clientY+'px';
      document.body.appendChild(trail);
      setTimeout(()=>trail.remove(),300);
    });

    // Floating words on click
    const floatWords = ["hi","XD",":)",";/","how did u get here?"];
    document.addEventListener('click', e=>{
      const word = document.createElement('div');
      word.className='float-word';
      word.textContent=floatWords[Math.floor(Math.random()*floatWords.length)];
      word.style.left=e.clientX+'px';
      word.style.top=e.clientY+'px';
      document.body.appendChild(word);
      setTimeout(()=>word.remove(),1200);

      // subtle screen shake
      document.body.style.transform='translate('+ (Math.random()*4-2)+'px,'+ (Math.random()*4-2)+'px)';
      setTimeout(()=>{document.body.style.transform='translate(0,0)';},80);
    });

    // Chat typing with backspace, looping after full conversation
    const chat=document.getElementById('chat');
    const messages=[
      {sender:'user1', text:"why'd we end up in this timeline?"},
      {sender:'user2', text:"you just did"},
      {sender:'user1', text:"can i change the narrative to my story?"},
      {sender:'user2', text:"you have power to do whatever you want. to fight for the world you want to live in."},
      {sender:'user1', text:"sometimes i forget that i have power."},
      {sender:'user2', text:"we all forget sometimes..."},
      {sender:'user1', text:"do you think nihilism is weaker than optimism?"},
      {sender:'user2', text:"optimists are often brave enough to challenge what's comfortable by envisioning a brighter future, which requires effort."}
    ];

    function startChat(){
      chat.innerHTML='';
      let index=0;

      function typeMessage(msgObj, cb){
        const div=document.createElement('div');
        div.className='message '+msgObj.sender;
        const textSpan=document.createElement('span');
        textSpan.className='text';
        div.appendChild(textSpan);
        chat.appendChild(div);
        chat.scrollTop=chat.scrollHeight;

        let i=0;
        function type(){
          if(i<msgObj.text.length){
            textSpan.textContent+=msgObj.text.charAt(i);
            i++;
            setTimeout(type,60);
          } else setTimeout(cb,600);
        }

        type();
      }

      function next(){
        if(index<messages.length){
          typeMessage(messages[index], ()=>{
            index++;
            next();
          });
        } else {
          setTimeout(()=>{startChat();},2000); // loop after full conversation
        }
      }

      next();
    }

    startChat();
  </script>

</body>
</html>
