<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>folks + frequencies</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Roboto+Mono&display=swap" rel="stylesheet">

  <style>
    /* Base styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Roboto Mono', monospace;
      color: #f5ffe7;
      background: hsl(287, 100%, 10%);
    }

    body {
      position: relative;
      overflow-x: hidden;
      cursor: none; /* hide default cursor for trail */
    }

    /* Gradient background animation */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(120deg, hsl(287,100%,10%), hsl(120, 80%, 5%), hsl(160,80%,5%));
      background-size: 600% 600%;
      z-index: -2;
      animation: gradientShift 30s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* VHS scanlines / noise overlay */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url("https://www.transparenttextures.com/patterns/scan-lines.png");
      opacity: 0.15;
      pointer-events: none;
      z-index: -1;
    }

    /* Hero section */
    .hero {
      text-align: center;
      padding: 80px 20px 40px;
      font-size: 4rem;
      letter-spacing: 2px;
      position: relative;
    }

    .hero h1 {
      font-family: 'Courier Prime', monospace;
      text-transform: lowercase;
      display: inline-block;
      color: #f5ffe7;
      animation: wobble 5s ease-in-out infinite;
    }

    .hero .plus {
      color: #39ff14; /* neon green + */
      animation: flicker 0.15s infinite alternate;
    }

    .hero .subtitle {
      font-size: 1.5rem;
      opacity: 0.6;
      margin-top: 10px;
    }

    @keyframes wobble {
      0%,100% { transform: rotate(0deg); }
      25% { transform: rotate(0.5deg); }
      50% { transform: rotate(-0.5deg); }
      75% { transform: rotate(0.3deg); }
    }

    @keyframes flicker {
      0%, 50%, 100% { opacity: 1; }
      25% { opacity: 0.5; }
      75% { opacity: 0.8; }
    }

    /* Episodes section */
    .episodes {
      padding: 60px 10%;
    }

    .episodes h2 {
      font-family: 'Courier Prime', monospace;
      text-transform: lowercase;
      letter-spacing: 4px;
      font-size: 3rem;
      margin-bottom: 40px;
      display: inline-block;
      animation: flicker 2s infinite;
    }

    .episode {
      margin-bottom: 40px;
      position: relative;
      cursor: pointer;
    }

    .episode:hover .ghost-message {
      opacity: 1;
    }

    .ghost-message {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: -25px;
      opacity: 0;
      font-size: 1rem;
      font-family: 'Courier Prime', monospace;
      color: #ff4444;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    /* Chat box */
    .chat-box {
      max-width: 700px;
      width: 90%;
      margin: 0 auto 80px;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-left: 2px solid #39ff14;
      border-right: 2px solid #39ff14;
      border-radius: 10px;
      font-family: 'Courier Prime', monospace;
      overflow: hidden;
      position: relative;
    }

    .message {
      margin-bottom: 20px;
      position: relative;
      max-width: 80%;
      padding: 8px 10px;
      border-radius: 5px;
      display: inline-block;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user1 {
      color: #f5ffe7;
      background: rgba(255,255,255,0.05);
      float: left;
      clear: both;
    }

    .user2 {
      color: #39ff14;
      background: rgba(57,255,20,0.05);
      float: right;
      clear: both;
    }

    .typing-cursor {
      display: inline-block;
      width: 2px;
      background: #f5ffe7;
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }

    /* Ghost words floating on click */
    .ghost-word {
      position: absolute;
      font-size: 14px;
      opacity: 0.8;
      pointer-events: none;
      color: #f5ffe7;
      animation: floatup 1.5s forwards;
    }

    @keyframes floatup {
      0% { transform: translateY(0px); opacity: 0.8; }
      100% { transform: translateY(-80px) scale(0.8); opacity: 0; }
    }

    /* Cursor trail particle */
    .trail {
      position: absolute;
      width: 6px; height: 6px;
      border-radius: 50%;
      background: #39ff14;
      pointer-events: none;
      opacity: 0.5;
      animation: trailFade 0.6s forwards;
    }

    @keyframes trailFade {
      to { opacity: 0; transform: scale(0.3); }
    }

    /* Digital dust / points */
    .dust {
      position: absolute;
      width: 1px; height: 1px;
      background: #f5ffe7;
      opacity: 0.1;
    }

    /* Mobile optimization */
    @media(max-width:768px) {
      .hero h1 { font-size: 2.8rem; }
      .hero .subtitle { font-size: 1rem; }
      .chat-box { width: 95%; padding: 15px; }
      .episodes h2 { font-size: 2rem; }
      .episode { margin-bottom: 30px; }
    }
  </style>
</head>

<body>

  <!-- Hero -->
  <section class="hero">
    <h1>folks <span class="plus">+</span> frequencies</h1>
    <p class="subtitle">- based in philly -</p>
  </section>

  <!-- Episodes -->
  <section class="episodes">
    <h2>volume 1</h2>
    <div class="episode">
      <div class="ghost-message">patience -- episode isn't out yet</div>
      ep 1
    </div>
    <div class="episode">
      <div class="ghost-message">patience -- episode isn't out yet</div>
      ep 2
    </div>
    <div class="episode">
      <div class="ghost-message">patience -- episode isn't out yet</div>
      ep 3
    </div>
  </section>

  <!-- Chat -->
  <div class="chat-box" id="chatBox"></div>

  <script>
    // ---------------- Chat Messages ----------------
    const chatBox = document.getElementById('chatBox');
    const conversation = [
      ["why'd we end up in this timeline?", "you just did"],
      ["can i change the narrative to my story?", "you have power to do whatever you want. to fight for the world you want to live in."],
      ["sometimes i forget that i have power.", "we all forget sometimes..."],
      ["do you think nihilism is weaker than optimism?", "optimists are often brave enough to challenge what's comfortable by envisioning a brighter future, which requires effort."]
    ];
    let currentMsg = '';
    let charIndex = 0;
    let i = 0;
    let userSide = true; // user1 true, user2 false
    let typingSpeed = 50;

    function typeMessage() {
      const [user1Text, user2Text] = conversation[i];
      const msgText = userSide ? user1Text : user2Text;
      if (charIndex < msgText.length) {
        if (!chatBox.lastChild || chatBox.lastChild.className !== (userSide ? 'message user1' : 'message user2')) {
          const msgDiv = document.createElement('div');
          msgDiv.className = 'message ' + (userSide ? 'user1' : 'user2');
          chatBox.appendChild(msgDiv);
        }
        const lastMsg = chatBox.lastChild;
        lastMsg.textContent = msgText.substring(0, charIndex + 1) + '|';
        charIndex++;
        setTimeout(typeMessage, typingSpeed);
      } else {
        chatBox.lastChild.textContent = msgText; // remove cursor
        setTimeout(backspaceMessage, 1500);
      }
    }

    function backspaceMessage() {
      const lastMsg = chatBox.lastChild;
      const text = lastMsg.textContent;
      if (text.length > 0) {
        lastMsg.textContent = text.substring(0, text.length -1) + '|';
        setTimeout(backspaceMessage, 30);
      } else {
        charIndex = 0;
        userSide = !userSide;
        if (!userSide) {
          i++;
          if (i >= conversation.length) i = 0;
        }
        setTimeout(typeMessage, 200);
      }
    }

    typeMessage();

    // ---------------- Cursor trail ----------------
    document.addEventListener('mousemove', e => {
      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.style.left = e.pageX + 'px';
      trail.style.top = e.pageY + 'px';
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 600);
    });

    // ---------------- Ghost words / click effects ----------------
    const ghostWords = ['hi', 'XD', ':)', ':/', 'how did u get here?'];
    let lastClick = 0;
    document.addEventListener('click', e => {
      const now = Date.now();
      if (now - lastClick < 500) return; // rate limit
      lastClick = now;

      // Floating ghost word
      const word = document.createElement('div');
      word.className = 'ghost-word';
      word.textContent = ghostWords[Math.floor(Math.random()*ghostWords.length)];
      word.style.left = e.pageX + 'px';
      word.style.top = e.pageY + 'px';
      document.body.appendChild(word);
      setTimeout(() => word.remove(), 1500);

      // Random screen shake
      if (Math.random() > 0.5) {
        document.body.style.transform = `translate(${(Math.random()-0.5)*5}px, ${(Math.random()-0.5)*5}px)`;
        setTimeout(()=>document.body.style.transform='translate(0,0)', 100);
      }
    });

    // ---------------- Digital dust ----------------
    for(let d=0; d<100; d++){
      const dust = document.createElement('div');
      dust.className = 'dust';
      dust.style.left = Math.random()*window.innerWidth+'px';
      dust.style.top = Math.random()*window.innerHeight+'px';
      dust.style.width = Math.random()*2+'px';
      dust.style.height = dust.style.width;
      document.body.appendChild(dust);
    }

  </script>

</body>
</html>
