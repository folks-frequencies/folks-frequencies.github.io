<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>folks + frequencies</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Roboto+Mono&display=swap" rel="stylesheet">

<style>
  /* --- Reset & base --- */
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Roboto Mono', monospace;
    background: linear-gradient(-45deg, hsl(287, 100%, 10.7%), #010a00, #0d0a14);
    background-size: 400% 400%;
    color: #f5ffe7;
    overflow-x: hidden;
    position: relative;
  }
  body::after {
    content:"";
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: url("https://www.transparenttextures.com/patterns/concrete-wall.png");
    opacity: 0.08;
    pointer-events:none;
    z-index:10;
  }

  /* --- Title Section --- */
  .hero {
    padding: 80px 5%;
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  .hero h1 {
    font-family: 'Courier Prime', monospace;
    font-size: 4rem;
    letter-spacing: 2px;
    text-transform: lowercase;
    display: inline-block;
    animation: flicker 2s infinite alternate;
  }
  .hero h1 span {
    color: #39ff14; /* glitchy green + */
    animation: glitchSpan 1.5s infinite;
  }
  .hero .subtitle {
    font-size: 1.5rem;
    opacity: 0.6;
    letter-spacing: 2px;
    margin-top: 10px;
    display:block;
  }
  .scrolling-text {
    margin-top: 20px;
    font-size: 1rem;
    white-space: nowrap;
    overflow:hidden;
    display:block;
    width:100%;
  }
  .scrolling-text span {
    display:inline-block;
    padding-left:100%;
    animation: scrollText 20s linear infinite;
  }

  /* --- Episodes --- */
  .episodes {
    padding: 80px 5%;
    text-align:center;
  }
  .episodes h2 {
    font-family: 'Courier Prime', monospace;
    font-size:3rem;
    letter-spacing:4px;
    text-transform: lowercase;
    margin-bottom: 40px;
    animation: flicker 2.5s infinite alternate;
  }
  .episode {
    margin: 50px auto;
    max-width:600px;
    position: relative;
    cursor:pointer;
  }
  .episode h3 {
    font-family: 'Courier Prime', monospace;
    font-size:1.5rem;
    opacity:0.8;
    letter-spacing:2px;
  }
  .episode .hover-msg {
    position:absolute;
    top:-30px;
    left:50%;
    transform:translateX(-50%);
    color:#ff0000;
    font-size:0.9rem;
    max-width:90%;
    text-align:center;
    opacity:0;
    pointer-events:none;
    transition:opacity 0.5s ease;
  }

  /* --- Chat --- */
  .chat {
    max-width:700px;
    margin:80px auto;
    padding:20px;
    background: rgba(0,0,0,0.4);
    border:1px solid #39ff14;
    border-radius:10px;
    font-size:1rem;
    overflow:hidden;
  }
  .message {
    display:flex;
    margin-bottom:15px;
    position:relative;
  }
  .message.user { justify-content:flex-start; }
  .message.receiver { justify-content:flex-end; }
  .message .bubble {
    padding:10px 15px;
    border-radius:10px;
    max-width:70%;
    position:relative;
    overflow:hidden;
  }
  .message.user .bubble { background:#0b0f05; color:#39ff14; }
  .message.receiver .bubble { background:#1c001c; color:#e1ffcc; }
  .message .typing {
    display:inline-block;
    border-right:2px solid #f5ffe7;
    animation: blinkCursor 0.8s steps(1) infinite;
  }

  /* --- VHS Lines --- */
  .vhs-lines {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.02) 0px,
      rgba(255,255,255,0.02) 1px,
      transparent 2px,
      transparent 3px
    );
    pointer-events:none;
    z-index:20;
  }

  /* --- Cursor Trail --- */
  .cursor-trail {
    position:absolute;
    pointer-events:none;
    z-index:30;
    color:#f5ffe7;
    font-size:0.8rem;
    opacity:0.6;
  }

  /* --- Floating words on click --- */
  .floating-word {
    position:absolute;
    font-size:0.8rem;
    color:#f5ffe7;
    opacity:0.8;
    animation: floatUp 1.2s forwards;
    pointer-events:none;
  }

  /* --- Keyframes --- */
  @keyframes flicker {
    0%,19%,21%,23%,25%,54%,100%{opacity:1;}
    20%,22%,24%,55%{opacity:0.4;}
  }
  @keyframes glitchSpan {
    0%,20%,40%,60%,80%,100%{transform:translate(0);}
    10%,30%,50%,70%,90%{transform:translate(2px, -2px);}
  }
  @keyframes blinkCursor { 50%{border-color:transparent;} }
  @keyframes scrollText {
    0%{transform:translateX(100%);}
    100%{transform:translateX(-100%);}
  }
  @keyframes floatUp {
    0%{opacity:1; transform:translateY(0) scale(1);}
    100%{opacity:0; transform:translateY(-40px) scale(1.2);}
  }

  /* --- Responsive --- */
  @media(max-width:768px){
    .hero h1 { font-size:3rem; }
    .hero .subtitle { font-size:1rem; }
    .episodes h2 { font-size:2rem; }
    .episode h3 { font-size:1.2rem; }
    .chat { padding:10px; font-size:0.9rem; }
  }
</style>
</head>
<body>

<div class="hero">
  <h1>folks <span>+</span> frequencies</h1>
  <p class="subtitle">- based in philly -</p>
  <div class="scrolling-text"><span>this is a web series with fictitious, raw & real moments in philadelphia</span></div>
</div>

<div class="episodes">
  <h2>volume 1</h2>
  <div class="episode" data-msg="patience-- episode isn't out yet">
    <h3>ep 1</h3>
    <div class="hover-msg"></div>
  </div>
  <div class="episode" data-msg="patience-- episode isn't out yet">
    <h3>ep 2</h3>
    <div class="hover-msg"></div>
  </div>
  <div class="episode" data-msg="patience-- episode isn't out yet">
    <h3>ep 3</h3>
    <div class="hover-msg"></div>
  </div>
</div>

<div class="chat">
  <!-- messages inserted dynamically -->
</div>

<div class="vhs-lines"></div>

<script>
  /* --- Cursor trail --- */
  document.addEventListener('mousemove', e=>{
    let trail = document.createElement('div');
    trail.className='cursor-trail';
    trail.style.left=e.pageX+'px';
    trail.style.top=e.pageY+'px';
    trail.textContent='â€¢';
    document.body.appendChild(trail);
    setTimeout(()=>trail.remove(),800);
  });

  /* --- Floating words on click --- */
  const words = ["hi","XD",":)",";/","how did u get here?"];
  document.addEventListener('click', e=>{
    const word = document.createElement('div');
    word.className='floating-word';
    word.style.left=e.pageX+'px';
    word.style.top=e.pageY+'px';
    word.textContent=words[Math.floor(Math.random()*words.length)];
    document.body.appendChild(word);
    setTimeout(()=>word.remove(),1200);
  });

  /* --- Episode hover messages --- */
  document.querySelectorAll('.episode').forEach(ep=>{
    const hover = ep.querySelector('.hover-msg');
    ep.addEventListener('mouseenter',()=>{ hover.style.opacity=1; hover.textContent=ep.dataset.msg; });
    ep.addEventListener('mouseleave',()=>{ hover.style.opacity=0; });
  });

  /* --- Chat typing --- */
  const chatContainer=document.querySelector('.chat');
  const conversation=[
    {side:'receiver', text:"why'd we end up in this timeline?"},
    {side:'user', text:"you just did"},
    {side:'receiver', text:"can i change the narrative to my story?"},
    {side:'user', text:"you have power to do whatever you want. to fight for the world you want to live in."},
    {side:'receiver', text:"sometimes i forget that i have power."},
    {side:'user', text:"we all forget sometimes..."},
    {side:'receiver', text:"do you think nihilism is weaker than optimism?"},
    {side:'user', text:"optimists are often brave enough to challenge what's comfortable by envisioning a brighter future, which requires effort."}
  ];

  let index=0, charIndex=0;
  let isDeleting=false;

  function typeMessage(){
    chatContainer.innerHTML='';
    conversation.forEach((msg,i)=>{
      const div = document.createElement('div');
      div.className='message '+msg.side;
      const bubble = document.createElement('div');
      bubble.className='bubble';
      if(i<index) bubble.textContent=msg.text;
      if(i===index){
        bubble.textContent=msg.text.substring(0,charIndex)+'|';
      }
      div.appendChild(bubble);
      chatContainer.appendChild(div);
    });

    const speed = isDeleting?50:100;
    if(!isDeleting) charIndex++;
    else charIndex--;

    if(!isDeleting && charIndex>conversation[index].text.length){
      isDeleting=true;
      setTimeout(typeMessage,1000);
      return;
    }
    if(isDeleting && charIndex<0){
      isDeleting=false;
      index=(index+1)%conversation.length;
      charIndex=0;
    }
    setTimeout(typeMessage,speed);
  }
  typeMessage();

  /* --- Background gradient animation --- */
  let bgPos=0;
  function animateBg(){
    bgPos+=0.2;
    document.body.style.backgroundPosition=`${bgPos}% 50%`;
    requestAnimationFrame(animateBg);
  }
  animateBg();
</script>

</body>
</html>
