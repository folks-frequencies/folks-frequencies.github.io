<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>folks + frequencies</title>

<link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Roboto+Mono&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: 'Roboto Mono', monospace;
  color: #f5ffe7;
  overflow-x: hidden;
  background: #0b0010;
}

/* Animated gradient */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: linear-gradient(120deg, #0b0010, #001a0f, #120014);
  background-size: 400% 400%;
  animation: gradientShift 25s ease infinite;
  z-index: -3;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* VHS Scanlines */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.05) 0px,
    rgba(0,0,0,0.15) 1px,
    rgba(0,0,0,0.15) 2px
  );
  mix-blend-mode: overlay;
  pointer-events: none;
  z-index: 10;
}

/* Subtle grain */
.grain {
  position: fixed;
  inset: 0;
  background: url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
  opacity: 0.06;
  pointer-events: none;
  z-index: 9;
}

/* Hero */
.hero {
  text-align: center;
  padding: 80px 20px 30px;
}

.hero h1 {
  font-family: 'Courier Prime', monospace;
  font-size: 4rem;
  text-transform: lowercase;
  animation: tilt 6s infinite alternate;
}

.plus {
  color: #39ff14;
  animation: flicker 0.15s infinite alternate;
}

.hero .subtitle {
  opacity: 0.6;
  font-size: 1.4rem;
}

@keyframes tilt {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(0.7deg); }
}

@keyframes flicker {
  0% { opacity: 1; }
  50% { opacity: 0.5; }
  100% { opacity: 1; }
}

/* Scrolling Text */
.marquee {
  white-space: nowrap;
  overflow: hidden;
  border-top: 1px solid rgba(255,255,255,0.1);
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.marquee span {
  display: inline-block;
  padding-left: 100%;
  animation: scroll 20s linear infinite;
  opacity: 0.5;
}

@keyframes scroll {
  from { transform: translateX(0); }
  to { transform: translateX(-100%); }
}

/* Episodes */
.episodes {
  padding: 60px 10%;
}

.episode {
  margin-bottom: 30px;
  position: relative;
  cursor: pointer;
}

.ghost-message {
  position: absolute;
  top: -20px;
  left: 50%;
  transform: translateX(-50%);
  opacity: 0;
  color: #ff4444;
  transition: opacity 0.4s ease;
  font-size: 0.9rem;
}

.episode:hover .ghost-message {
  opacity: 1;
}

/* Chat */
.chat-box {
  width: 90%;
  max-width: 700px;
  margin: 80px auto;
  padding: 20px;
  background: rgba(0,0,0,0.3);
  border: 1px solid rgba(57,255,20,0.4);
  border-radius: 10px;
  backdrop-filter: blur(3px);
}

.message {
  max-width: 80%;
  padding: 8px 10px;
  margin-bottom: 15px;
  border-radius: 6px;
  line-height: 1.5;
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(5px); }
  to { opacity: 1; transform: translateY(0); }
}

.left {
  background: rgba(255,255,255,0.05);
  color: #f5ffe7;
  margin-right: auto;
}

.right {
  background: rgba(57,255,20,0.08);
  color: #39ff14;
  margin-left: auto;
}

/* Cursor Trail */
.trail {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: #39ff14;
  pointer-events: none;
  opacity: 0.6;
  animation: fade 0.6s forwards;
}

@keyframes fade {
  to { opacity: 0; transform: scale(0.3); }
}

/* Click Words */
.ghost-word {
  position: absolute;
  font-size: 14px;
  color: #f5ffe7;
  opacity: 0.8;
  pointer-events: none;
  animation: floatUp 1.5s forwards;
}

@keyframes floatUp {
  to { transform: translateY(-80px); opacity: 0; }
}

/* Mobile */
@media (max-width: 768px) {
  .hero h1 { font-size: 2.6rem; }
  .hero .subtitle { font-size: 1rem; }
}
</style>
</head>

<body>

<div class="grain"></div>

<section class="hero">
  <h1>folks <span class="plus">+</span> frequencies</h1>
  <p class="subtitle">- based in philly -</p>
</section>

<div class="marquee">
  <span>folks + frequencies — fictitious, raw & real moments in philadelphia — </span>
</div>

<section class="episodes">
  <div class="episode"><div class="ghost-message">patience — episode isn't out yet</div>ep 1</div>
  <div class="episode"><div class="ghost-message">patience — episode isn't out yet</div>ep 2</div>
  <div class="episode"><div class="ghost-message">patience — episode isn't out yet</div>ep 3</div>
</section>

<div class="chat-box" id="chatBox"></div>

<script>
const chatBox = document.getElementById("chatBox");

const conversation = [
  ["why'd we end up in this timeline?", "you just did"],
  ["can i change the narrative to my story?", "you have power to do whatever you want. to fight for the world you want to live in."],
  ["sometimes i forget that i have power.", "we all forget sometimes..."],
  ["do you think nihilism is weaker than optimism?", "optimists are often brave enough to challenge what's comfortable by envisioning a brighter future, which requires effort."]
];

let msgIndex = 0;

function addMessage(text, side) {
  const msg = document.createElement("div");
  msg.className = `message ${side}`;
  chatBox.appendChild(msg);

  let i = 0;
  const interval = setInterval(() => {
    msg.textContent += text[i];
    i++;
    if (i >= text.length) clearInterval(interval);
  }, 40);
}

function playConversation() {
  if (msgIndex >= conversation.length) return;

  const [q, a] = conversation[msgIndex];
  addMessage(q, "left");

  setTimeout(() => {
    addMessage(a, "right");
    msgIndex++;
    setTimeout(playConversation, 1500);
  }, 1500);
}

playConversation();

/* Cursor Trail */
document.addEventListener("mousemove", e => {
  const t = document.createElement("div");
  t.className = "trail";
  t.style.left = e.pageX + "px";
  t.style.top = e.pageY + "px";
  document.body.appendChild(t);
  setTimeout(() => t.remove(), 600);
});

/* Click Words */
const ghostWords = ["hi", "XD", ":)", ":/", "how did u get here?"];
let lastClick = 0;

document.addEventListener("click", e => {
  const now = Date.now();
  if (now - lastClick < 500) return;
  lastClick = now;

  const word = document.createElement("div");
  word.className = "ghost-word";
  word.textContent = ghostWords[Math.floor(Math.random() * ghostWords.length)];
  word.style.left = e.pageX + "px";
  word.style.top = e.pageY + "px";
  document.body.appendChild(word);

  setTimeout(() => word.remove(), 1500);
});
</script>

</body>
</html>
