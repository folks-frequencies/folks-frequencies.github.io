<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>folks + frequencies</title>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Roboto+Mono&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: 'Roboto Mono', monospace;
  background: linear-gradient(270deg, #1a0026, #000000, #0b1a0b);
  background-size: 600% 600%;
  animation: gradientShift 20s ease infinite;
  color: #f5ffe7;
  overflow-x: hidden;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* VHS Scanlines */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03) 0px,
    rgba(0,0,0,0.05) 1px,
    rgba(0,0,0,0.05) 2px
  );
  pointer-events: none;
  z-index: 5;
}

/* Title */
.hero {
  padding: 100px 10%;
  text-align: center;
}

.hero h1 {
  font-family: 'Courier Prime', monospace;
  font-size: 4rem;
  letter-spacing: 3px;
  text-transform: lowercase;
  animation: flicker 3s infinite;
}

.hero span {
  color: #39ff14;
  text-shadow: 0 0 8px #39ff14;
  animation: plusGlitch 1.5s infinite;
}

.subtitle {
  opacity: 0.6;
  letter-spacing: 2px;
}

@keyframes flicker {
  0%, 100% { opacity: 1; }
  40% { opacity: 0.8; }
  50% { opacity: 0.5; }
  60% { opacity: 0.9; }
}

@keyframes plusGlitch {
  0% { transform: translate(0); }
  20% { transform: translate(-1px, 1px); }
  40% { transform: translate(1px, -1px); }
  60% { transform: translate(-2px, 0); }
  80% { transform: translate(2px, 0); }
}

/* Episodes */
.episodes {
  padding: 80px 10%;
  text-align: center;
}

.episodes h2 {
  font-family: 'Courier Prime', monospace;
  letter-spacing: 4px;
  margin-bottom: 40px;
}

.episode {
  margin: 30px 0;
  position: relative;
  cursor: pointer;
}

.episode::after {
  content: "patience â€” episode isn't out yet";
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: rgba(255,255,255,0.15);
  opacity: 0;
  transition: 0.3s;
}

.episode:hover::after {
  opacity: 1;
}

/* Chat Box */
.chat-container {
  max-width: 600px;
  margin: 100px auto;
  padding: 20px;
  border: 1px solid rgba(255,255,255,0.2);
  backdrop-filter: blur(4px);
  position: relative;
}

.message {
  margin: 10px 0;
  max-width: 80%;
  word-wrap: break-word;
}

.you {
  margin-left: auto;
  text-align: right;
  color: #a8ff90;
}

.other {
  margin-right: auto;
  text-align: left;
  color: #f5ffe7;
}

/* Floating click words */
.float-word {
  position: fixed;
  font-size: 0.8rem;
  opacity: 0.8;
  animation: floatUp 1.5s ease forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-60px); opacity: 0; }
}

/* Cursor trail */
.trail {
  position: fixed;
  width: 6px;
  height: 6px;
  background: rgba(200,255,200,0.4);
  border-radius: 50%;
  pointer-events: none;
  animation: fadeTrail 0.6s linear forwards;
}

@keyframes fadeTrail {
  to { opacity: 0; transform: scale(2); }
}

/* Mobile */
@media (max-width: 600px) {
  .hero h1 { font-size: 2.5rem; }
  .chat-container { margin: 60px 10px; }
}
</style>
</head>

<body>

<div class="hero">
  <h1>folks <span>+</span> frequencies</h1>
  <div class="subtitle">- based in philly -</div>
</div>

<div class="episodes">
  <h2>volume 1</h2>
  <div class="episode">ep 1</div>
  <div class="episode">ep 2</div>
  <div class="episode">ep 3</div>
</div>

<div class="chat-container" id="chat"></div>

<script>
const conversation = [
  ["why'd we end up in this timeline?", "you just did"],
  ["can i change the narrative to my story?", "you have power to do whatever you want. to fight for the world you want to live in."],
  ["sometimes i forget that i have power.", "we all forget sometimes..."],
  ["do you think nihilism is weaker than optimism?", "optimists are often brave enough to challenge what's comfortable by envisioning a brighter future, which requires effort."]
];

let msgIndex = 0;
let charIndex = 0;
let typing = true;
let deleting = false;
let currentText = "";
let chat = document.getElementById("chat");

function typeLoop() {
  const [question, answer] = conversation[msgIndex];
  const text = typing ? (charIndex < question.length ? question : answer) : currentText;

  if (typing) {
    if (charIndex < question.length) {
      currentText += question[charIndex++];
    } else {
      setTimeout(() => {
        addMessage(currentText, "you");
        currentText = "";
        charIndex = 0;
        typing = false;
      }, 800); // pause before reply
      return;
    }
  } else {
    if (charIndex < answer.length) {
      currentText += answer[charIndex++];
    } else {
      setTimeout(() => {
        addMessage(currentText, "other");
        currentText = "";
        charIndex = 0;
        deleting = true;
      }, 1200); // pause before delete
      return;
    }
  }

  setTimeout(typeLoop, 60);
}

function addMessage(text, type) {
  const div = document.createElement("div");
  div.className = `message ${type}`;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function deleteMessages() {
  const messages = document.querySelectorAll(".message");
  if (messages.length) {
    messages[messages.length - 1].remove();
  } else {
    deleting = false;
    typing = true;
    msgIndex = (msgIndex + 1) % conversation.length;
  }
  setTimeout(deleteMessages, 150);
}

setInterval(() => {
  if (deleting) deleteMessages();
}, 200);

typeLoop();

/* Cursor trail */
document.addEventListener("mousemove", e => {
  const dot = document.createElement("div");
  dot.className = "trail";
  dot.style.left = e.clientX + "px";
  dot.style.top = e.clientY + "px";
  document.body.appendChild(dot);
  setTimeout(() => dot.remove(), 600);
});

/* Click words */
const words = ["hi", "xd", ":)", ":/", "how did u get here?"];
let lastClick = 0;

document.addEventListener("click", e => {
  const now = Date.now();
  if (now - lastClick < 400) return;
  lastClick = now;

  const w = document.createElement("div");
  w.className = "float-word";
  w.textContent = words[Math.floor(Math.random() * words.length)];
  w.style.left = e.clientX + "px";
  w.style.top = e.clientY + "px";
  document.body.appendChild(w);

  document.body.style.transform = "translateX(2px)";
  setTimeout(() => document.body.style.transform = "", 100);

  setTimeout(() => w.remove(), 1500);
});
</script>

</body>
</html>
