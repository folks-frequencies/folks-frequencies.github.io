<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>folks + frequencies</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Roboto+Mono&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: hsl(287, 100%, 10.7%);
      color: #f5ffe7;
      font-family: 'Roboto Mono', monospace;
      letter-spacing: 1.5px;
      overflow-x: hidden;
    }

    /* Grainy / concrete texture overlay */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://www.transparenttextures.com/patterns/concrete-wall.png");
      opacity: 0.07;
      pointer-events: none;
      z-index: 10;
    }

    section {
      padding: 100px 10%;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Hero / title */
    .hero h1 {
      font-family: 'Courier Prime', monospace;
      font-size: 4.5rem;
      text-transform: lowercase;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .hero .subtitle {
      font-size: 1.5rem;
      opacity: 0.6;
      letter-spacing: 2px;
    }

    /* Episodes section */
    .episodes h2 {
      font-family: 'Courier Prime', monospace;
      font-size: 3rem;
      letter-spacing: 4px;
      text-transform: lowercase;
      margin-bottom: 60px;
    }

    .episode {
      margin-bottom: 80px;
    }

    .episode h3 {
      font-family: 'Courier Prime', monospace;
      font-size: 1.2rem;
      opacity: 0.6;
      letter-spacing: 3px;
      margin-bottom: 10px;
    }

    .episode p {
      opacity: 0.4;
      font-style: italic;
      font-family: 'Roboto Mono', monospace;
    }

    .about p {
      max-width: 600px;
      line-height: 1.8;
      opacity: 0.7;
    }

    .contact a {
      color: #f5ffe7;
      text-decoration: none;
      margin-right: 25px;
      opacity: 0.6;
      letter-spacing: 2px;
    }

    .contact a:hover {
      opacity: 1;
    }

    /* Mobile optimization */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.8rem;
      }

      .hero .subtitle {
        font-size: 1rem;
      }

      section {
        padding: 70px 8%;
      }
    }

  </style>
</head>

<body>

  <section class="hero">
    <h1>folks + frequencies</h1>
    <p class="subtitle">- based in philly -</p>
  </section>

  <section class="episodes">
    <h2>volume 1</h2>

    <div class="episode">
      <h3>ep 1</h3>
      <p>coming soon</p>
    </div>

    <div class="episode">
      <h3>ep 2</h3>
      <p>coming soon</p>
    </div>

    <div class="episode">
      <h3>ep 3</h3>
      <p>coming soon</p>
    </div>
  </section>

  <section class="about">
    <p>
      folks + frequencies is a web series capturing fictitious, raw & real moments in philadelphia
    </p>
  </section>

  <section class="contact">
    <a href="https://www.instagram.com/folksfrequencies</a>
    <a href="https://www.tiktok.com/@folksfrequencies?_r=1&_t=ZP-931Ks2cX8co/a>
  </section>

</body>
</html>
