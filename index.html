<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>folks + frequencies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Roboto+Mono&display=swap" rel="stylesheet">

  <style>
    /* ===== Global Styles ===== */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto Mono', monospace;
      background: hsl(287, 100%, 10.7%);
      color: #f5ffe7;
      overflow-x: hidden;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("https://www.transparenttextures.com/patterns/concrete-wall.png");
      opacity: 0.07;
      pointer-events: none;
      z-index: 10;
    }

    /* ===== Gradient Animated Background ===== */
    body {
      background: linear-gradient(270deg, #0a0b0d, #0f1f11, #0a0b0d);
      background-size: 600% 600%;
      animation: gradientBG 30s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    /* ===== Hero / Title ===== */
    .hero {
      text-align: center;
      padding: 100px 10%;
      position: relative;
    }

    .hero h1 {
      font-family: 'Courier Prime', monospace;
      font-size: 4.5rem;
      text-transform: lowercase;
      letter-spacing: 2px;
      animation: flickerTilt 3s infinite;
    }

    .hero h1 span.plus {
      color: #00ff00;
      animation: glitchPlus 0.5s infinite alternate;
    }

    .hero .subtitle {
      font-size: 1.5rem;
      opacity: 0.6;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    /* ===== Scrolling Description ===== */
    .scrolling-text {
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
      box-sizing: border-box;
    }

    .scrolling-text p {
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 30s linear infinite;
    }

    @keyframes scrollText {
      0% {transform: translateX(0);}
      100% {transform: translateX(-100%);}
    }

    /* ===== Episodes ===== */
    .episodes {
      padding: 50px 10%;
      text-align: center;
    }

    .episodes h2 {
      font-family: 'Courier Prime', monospace;
      font-size: 3rem;
      letter-spacing: 4px;
      text-transform: lowercase;
      margin-bottom: 40px;
      animation: flickerTilt 2s infinite;
    }

    .episode {
      margin-bottom: 50px;
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .episode h3 {
      font-size: 1.5rem;
      letter-spacing: 3px;
      margin: 0;
    }

    /* ===== Patience Message ===== */
    .patience-msg {
      position: absolute;
      top: 0; left: 105%;
      color: red;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s;
      white-space: nowrap;
    }

    .episode:hover .patience-msg {
      opacity: 1;
    }

    @media (max-width:768px){
      .patience-msg {
        position: static;
        margin-top: 5px;
        display: block;
      }
    }

    /* ===== Chat Box ===== */
    .chat-container {
      padding: 50px 10%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .chat-message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 10px;
      font-family: 'Roboto Mono', monospace;
      font-size: 1rem;
      position: relative;
      word-break: break-word;
    }

    .user1 {
      align-self: flex-start;
      background: rgba(0,255,0,0.1);
      color: #00ff00;
    }

    .user2 {
      align-self: flex-end;
      background: rgba(255,255,255,0.1);
      color: #f5ffe7;
    }

    /* ===== VHS Lines ===== */
    .vhs-lines {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: repeating-linear-gradient(
        rgba(255,255,255,0.02) 0 1px,
        transparent 1px 2px
      );
      pointer-events: none;
      z-index: 20;
      mix-blend-mode: lighten;
    }

    /* ===== Cursor Trail ===== */
    .trail {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: #f5ffe7;
      pointer-events: none;
      z-index: 100;
    }

    /* ===== Flicker & Glitch Animations ===== */
    @keyframes flickerTilt {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        transform: rotate(0deg);
        opacity: 1;
      }
      20%, 24%, 55% {
        transform: rotate(-1deg);
        opacity: 0.8;
      }
    }

    @keyframes glitchPlus {
      0% {opacity:1; transform:translate(0);}
      50% {opacity:0.3; transform:translate(2px,-2px);}
      100% {opacity:1; transform:translate(-1px,1px);}
    }

    /* ===== Social Links ===== */
    .social {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.7rem;
      letter-spacing: 1px;
      opacity: 0.6;
      display: flex;
      gap: 20px;
      z-index: 100;
    }

    .social a {
      color: #f5ffe7;
      text-decoration: none;
    }

    /* ===== Mobile Optimization ===== */
    @media (max-width:768px){
      .hero h1 {font-size: 3rem;}
      .hero .subtitle {font-size: 1rem;}
      .episodes h2 {font-size: 2rem;}
    }
  </style>
</head>
<body>

  <!-- VHS lines overlay -->
  <div class="vhs-lines"></div>

  <!-- Hero / Title -->
  <section class="hero">
    <h1>folks <span class="plus">+</span> frequencies</h1>
    <p class="subtitle">- based in philly -</p>
    <div class="scrolling-text">
      <p>this is a web series capturing fictitious, raw & real moments in philadelphia...</p>
    </div>
  </section>

  <!-- Episodes -->
  <section class="episodes">
    <h2>volume 1</h2>

    <div class="episode">
      <h3>ep 1</h3>
      <span class="patience-msg">patience-- episode isn't out yet</span>
    </div>

    <div class="episode">
      <h3>ep 2</h3>
      <span class="patience-msg">patience-- episode isn't out yet</span>
    </div>

    <div class="episode">
      <h3>ep 3</h3>
      <span class="patience-msg">patience-- episode isn't out yet</span>
    </div>
  </section>

  <!-- Chat -->
  <section class="chat-container" id="chat"></section>

  <!-- Social Links -->
  <div class="social">
    <a href="https://www.instagram.com/folksfrequencies" target="_blank">instagram</a>
    <a href="https://www.tiktok.com/@folksfrequencies" target="_blank">tiktok</a>
  </div>

  <!-- Floating words -->
  <script>
    const words = ["hi","XD",":)"," :/","how did u get here?"];
    document.addEventListener('click', e=>{
      const word = document.createElement('span');
      word.textContent = words[Math.floor(Math.random()*words.length)];
      word.style.position = 'absolute';
      word.style.left = e.pageX+'px';
      word.style.top = e.pageY+'px';
      word.style.fontSize = Math.random()*16+10+'px';
      word.style.opacity = 0.7;
      word.style.color = '#f5ffe7';
      word.style.userSelect = 'none';
      document.body.appendChild(word);
      setTimeout(()=>word.remove(),1000);
    });
  </script>

  <!-- Cursor trail -->
  <script>
    document.addEventListener('mousemove',e=>{
      const trail=document.createElement('div');
      trail.className='trail';
      trail.style.left=e.pageX+'px';
      trail.style.top=e.pageY+'px';
      document.body.appendChild(trail);
      setTimeout(()=>trail.remove(),300);
    });
  </script>

  <!-- Chat typing loop -->
  <script>
    const chatContainer = document.getElementById('chat');
    const messages = [
      {side:'user1', text:"why'd we end up in this timeline?"},
      {side:'user2', text:"you just did"},
      {side:'user1', text:"can i change the narrative to my story?"},
      {side:'user2', text:"you have power to do whatever you want. to fight for the world you want to live in."},
      {side:'user1', text:"sometimes i forget that i have power."},
      {side:'user2', text:"we all forget sometimes..."},
      {side:'user1', text:"do you think nihilism is weaker than optimism?"},
      {side:'user2', text:"optimists are often brave enough to challenge what's comfortable by envisioning a brighter future, which requires effort."}
    ];

    let currentMsg = 0;

    function typeMessage(msgObj, callback){
      const div = document.createElement('div');
      div.className = 'chat-message '+msgObj.side;
      chatContainer.appendChild(div);
      let i = 0;
      function type(){
        if(i<msgObj.text.length){
          div.textContent += msgObj.text.charAt(i);
          i++;
          setTimeout(type, 80); // average typing speed
        } else {
          setTimeout(()=>backspace(),1000);
        }
      }
      function backspace(){
        if(div.textContent.length>0){
          div.textContent = div.textContent.slice(0,-1);
          setTimeout(backspace,40);
        } else {
          callback();
        }
      }
      type();
    }

    function runChat(){
      currentMsg=0;
      chatContainer.innerHTML='';
      function next(){
        if(currentMsg<messages.length){
          typeMessage(messages[currentMsg], ()=>{currentMsg++; next();});
        } else {
          setTimeout(runChat,1500);
        }
      }
      next();
    }

    runChat();
  </script>

</body>
</html>
