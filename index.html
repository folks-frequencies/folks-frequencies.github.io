<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>folks + frequencies</title>

<link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Roboto+Mono&display=swap" rel="stylesheet">

<style>
/* --- Reset & body --- */
body {
  margin: 0;
  height: 100vh;
  overflow-x: hidden;
  background: linear-gradient(135deg, #0a0a0a, #0b0f05, #110117);
  background-size: 400% 400%;
  color: #f5ffe7;
  font-family: 'Roboto Mono', monospace;
  letter-spacing: 1.5px;
  position: relative;
}

@keyframes gradientAnim {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
body {
  animation: gradientAnim 20s ease infinite;
}

/* VHS scanlines */
.vhs-lines {
  pointer-events: none;
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background: repeating-linear-gradient(
    0deg,
    rgba(255,255,255,0.02),
    rgba(255,255,255,0.02) 1px,
    transparent 1px,
    transparent 2px
  );
  z-index: 9999;
}

/* Cursor trail */
.cursor-trail {
  position: fixed;
  width: 5px;
  height: 5px;
  background: #f5ffe7;
  border-radius: 50%;
  pointer-events: none;
  z-index: 9998;
}

/* Click floating words */
.click-word {
  position: absolute;
  color: #f5ffe7;
  font-size: 0.8rem;
  opacity: 0.7;
  pointer-events: none;
  animation: floatUp 1.5s forwards;
}
@keyframes floatUp {
  0% {opacity:1; transform: translateY(0);}
  100% {opacity:0; transform: translateY(-50px);}
}

/* Header / Episode */
.header {
  text-align: center;
  margin-top: 40px;
}
.header h1 {
  font-family: 'Courier Prime', monospace;
  font-size: 4rem;
  text-transform: lowercase;
  display: inline-block;
  animation: flicker 2s infinite;
}
.header h1 span.plus {
  color: #39ff14; /* glitchy neon green */
  animation: flicker 1s infinite;
}
@keyframes flicker {
  0%,19%,21%,23%,25%,54%,56%,100% {opacity:1;}
  20%,22%,24%,55% {opacity:0.2;}
}

.header p {
  opacity: 0.6;
  margin-top: 5px;
}

/* Episodes hover */
.episode {
  text-align:center;
  margin-top:40px;
  font-family: 'Courier Prime', monospace;
  font-size: 2rem;
  cursor:pointer;
  position: relative;
}
.episode:hover::after {
  content:"patience-- episode isn't out yet";
  color:#f5ffe7;
  position:absolute;
  top:100%;
  left:50%;
  transform:translateX(-50%);
  font-size:1rem;
  opacity:1;
  transition:opacity 0.5s;
}

/* Chat box */
.chat-container {
  width: 90%;
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background: rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.1);
  font-family: 'Roboto Mono', monospace;
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0 0 30px rgba(0,255,0,0.1);
}

.message {
  display: flex;
  margin-bottom: 15px;
  opacity: 0;
  animation: appear 0.3s forwards;
}
.message.right { justify-content: flex-end; }
.message.left { justify-content: flex-start; }

.message .text {
  padding: 10px 15px;
  border-radius: 5px;
  max-width: 70%;
  font-size: 1rem;
  line-height: 1.4;
  position: relative;
}

.message.right .text { background: #0b1b0f; color:#39ff14; }
.message.left .text { background: rgba(255,255,255,0.1); color:#f5ffe7; }

@keyframes appear {to{opacity:1; transform: translateY(0);} from{opacity:0; transform:translateY(10px);}}

</style>
</head>
<body>

<div class="vhs-lines"></div>
<div class="header">
  <h1>folks <span class="plus">+</span> frequencies</h1>
  <p>- based in philly -</p>
</div>

<div class="episode">volume 1 ep 1</div>
<div class="episode">volume 1 ep 2</div>
<div class="episode">volume 1 ep 3</div>

<div class="chat-container" id="chat">
  <!-- messages inserted via JS -->
</div>

<div class="cursor-trail" id="cursor"></div>

<script>
// --- Cursor trail ---
const cursor = document.getElementById('cursor');
document.addEventListener('mousemove', e => {
  cursor.style.left = e.clientX + 'px';
  cursor.style.top = e.clientY + 'px';
});

// --- Click floating words ---
const words = ["hi", "XD", ":)", ":/", "how did u get here?"];
document.addEventListener('click', e => {
  const word = document.createElement('div');
  word.className = 'click-word';
  word.textContent = words[Math.floor(Math.random()*words.length)];
  word.style.left = e.clientX + 'px';
  word.style.top = e.clientY + 'px';
  document.body.appendChild(word);
  setTimeout(()=>word.remove(),1500);
});

// --- Chat system ---
const chatContainer = document.getElementById('chat');
const convo = [
  {side:"right", text:"why'd we end up in this timeline?"},
  {side:"left", text:"you just did"},
  {side:"right", text:"can i change the narrative to my story?"},
  {side:"left", text:"you have power to do whatever you want. to fight for the world you want to live in."},
  {side:"right", text:"sometimes i forget that i have power."},
  {side:"left", text:"we all forget sometimes..."},
  {side:"right", text:"do you think nihilism is weaker than optimism?"},
  {side:"left", text:"optimists are often brave enough to challenge what's comfortable by envisioning a brighter future, which requires effort."}
];

let index = 0;

function typeMessage(msg, container, callback) {
  container.textContent = '';
  let i=0;
  let interval = setInterval(()=>{
    container.textContent += msg[i];
    i++;
    if(i>=msg.length){clearInterval(interval); callback();}
  },50);
}

function showNext() {
  if(index>=convo.length){ 
    setTimeout(()=>{chatContainer.innerHTML=''; index=0; showNext();},1000);
    return;
  }
  const m = convo[index];
  const div = document.createElement('div');
  div.className = 'message '+m.side;
  const text = document.createElement('div');
  text.className='text';
  div.appendChild(text);
  chatContainer.appendChild(div);
  typeMessage(m.text, text, ()=>{
    index++;
    showNext();
  });
}
showNext();

</script>
</body>
</html>
